<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SEA Catering</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Sea <span>Catering</span></div>
      <nav>
        <ul class="nav-links">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="mealplans.html">Menu Plans</a></li>

          <li class="nav-item"><a href="testimonial.html">Testimonial</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="form-container">
    <h2>Create an Account</h2>
    <form action="register.php" method="POST" class="auth-form">
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <small>Password must be at least 8 characters, include uppercase, lowercase, number, and special character.</small>

      <button type="submit">Register</button>
      <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
</body>
</html>
